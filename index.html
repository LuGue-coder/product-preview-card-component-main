<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart_checkout" />
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <div class="container">
        <picture>
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
        </picture>
        <div class="content border">
        <p id="perfume"class="product content ">Perfume</p>
        <h1 class="title content ">Gabrielle Essence Eau De Parfum</h1>

        <p class="description content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <span class="price_first">$149.99</span>
          <sup class="price_second">$169.99</sup>
        </div>
        <button class="button">Add to Cart</button>
        </div>

  </div>

  </main>  
</body>
</html>
